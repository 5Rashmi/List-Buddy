<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Buddy</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="sidebar">

        <ul>
            <li id="showalllink">Show All</li>
            <li id="completelink">Completed</li>
            <li id="pendinglink">Pending</li>
        </ul>
    </nav>

    <div id="container">
        <div id="todoName">
            <h1 id="title" class="crimson-text-bold">To Do List <img src="/To do list/assets/work-order.png" alt="iconwork" class="iconwork"></h1>
        </div>

        <div id="add">
            <input type="text" id="add-text" placeholder="Enter your text here..." class="crimson-text-semibold-italic">
            <button class="btn-add-image"></button>
        </div>

        <div class="todo">
            <div class="incomplete-list">
                <ul></ul>
            </div>
            <div class="complete-list" class="crimson-text-regular">
                <ul></ul>
            </div>
    
        </div>
        
    </div>

    <script src="index.js"></script>
    <script src="background.js"></script>
</body>
</html>
